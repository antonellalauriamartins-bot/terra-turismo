  <main>
    <section class="formulario-contacto">
      <h2>Contactanos</h2>
      <p>Dejanos tu mensaje y te responderemos a la brevedad.</p>

      <form action="#" method="post">
        <div class="campo">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
        </div>

        <div class="campo">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Ej: +54 9 11 1234-5678">
        </div>

        <div class="campo">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
        </div>

        <div class="campo">
          <label for="mensaje">Mensaje</label>
           <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu mensaje aquí..." required></textarea>
        </div>

        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
    </section>
  </main>
